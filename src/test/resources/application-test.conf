libanius {

  enableLogging = false
  enablePersistence = false
  numEventsBetweenSnapshots = 100
  email = "jjtmccabe@gmail.com"

  defaultPromptType = "English word"
  defaultResponseType = "German word"

  # Filenames and paths
  file {
    filesDir = "data/console/"
    resourcesDir = ${libanius.file.filesDir}"resources/"
  }

  # Files for the resource folder
  res {
    quizPublic = quizpublic
  }
}

akka {

  persistence {
    journal {
      plugin = "akka.persistence.journal.leveldb"
      leveldb.dir = "target/journal-test"
    }
    snapshot-store {
      plugin = "akka.persistence.snapshot-store.local"
      local.dir = "target/snapshots-test"
    }
  }

  actor {
    warn-about-java-serializer-usage = false
  }
}